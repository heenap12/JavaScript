<body>
    <script>
        let a=Number(prompt("enter first number"))
        console.log(a);
        let b=Number(prompt("enter second number"))
        console.log(b);
        if(a>b)
        {

        else{
            console.log(`${b} is greater than ${a}`);
        }

    </script>
