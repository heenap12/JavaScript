<body>

    <button onclick="sum()">Sum</button><br>
    <button onclick="sub()">Subtract</button>
    <hr>
    <h1 id="r"></h1>
    <h1 id="q"></h1>

    <script>
        function sum()
        {
            // let x=document.querySelector('a')

            // let y=document.querySelector('b')
            // let n=Number(y.value)
            // let ans=m+n

            let x = document.getElementById('a').value
            let y =document.getElementById('b').value
            let z= Number(x)+Number(y)
            document.getElementById('r').innerHTML=z
        }
        function sub()
        {
            let x = document.getElementById('a').value
            let y =document.getElementById('b').value
            let z1= Number(x)-Number(y)
            document.getElementById('q').innerHTML=z1
      
        }
    </script>
