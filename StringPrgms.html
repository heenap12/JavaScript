<body>
    <script>
        //find longest length in the array
        let x=['nagavara','hebbal','qsp','bengaluru']
        let ans=x.reduce((a,b)=>{
            if(a.length>b.length)
            return a
            else
            return b
        })
        console.log(ans);

        //Given array=[50,80,10,30,10,30,30]
        //ans- [30,30,30]
        let y=[50,80,10,30,10,30,30]
        let res=y.filter((c)=>{
            console.log(c);
            return c==30
        })
        console.log(res);

        //ans-[3,5,6]
        let z=[50,80,10,30,10,30,30]
        let p=[]
        len=z.length
        console.log(len);
        for(i=0;i<len;i++)
        {
            if(z[i]==30)
            p.push(i)
        }
        console.log(p);

        //Given array=[50,60,30,10,30,60,80]
        //Ans=[50,60,30,10,80]
        let ary=[50,60,30,10,30,60,80]
        let res1=ary.filter((p,q)=>{
            if(ary.indexOf(p)==q)
            return p
        })
        console.log(res1);

    </script>
