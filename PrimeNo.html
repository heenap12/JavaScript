<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=10
        let count=0
        for(i=1;i<=a;i++){
            if(a%i==0)
            count++
        }
        if(count==2)
        console.log(`${a} is prime`);
        else
        console.log(`${a} is not prime`);
    </script>
</body>
</html>
