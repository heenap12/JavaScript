<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Object creation using new keyword
        let emp= new Object()
        console.log(emp);

        emp.id=100;
        emp.sal=12000;
        emp.skills=["react","js"]
        console.log(emp);
        delete(emp.id)
        console.log(emp);

        //Object creation using constructor function
        function f1(id,name,branch)
        {
            this.rollno = id;
            this.name = name;
            this.branch = branch
        }
        let stud = new f1(101,"Raj","CSE")
        console.log(stud); //{rollno: 101, name: 'Raj', branch:'CSE'}
    </script>
</body>
</html>
