<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" id="a" oninput="f1()">
    <h1></h1>
    <button onclick="f1()">Submit</button>

    <script>
        function f1()
        {
            
            let x=document.querySelector('input').value
            let len=x.length
            
            if(len==0)
            {    
                document.querySelector('h1').innerHTML="enter password"
                document.querySelector('h1').style.color="red" 
                document.querySelector('input').style.border="4px solid red"
            }
            else if(len>1 && len<3)
            {
                document.querySelector('h1').innerHTML="weak password"
                document.querySelector('h1').style.color="green" 
                document.querySelector('input').style.border="4px solid pink"
            }
            else if(len>3 && len<6)
            {
                document.querySelector('h1').innerHTML="good password"
                document.querySelector('h1').style.color="yellow" 
                document.querySelector('input').style.border="4px solid green"
            }
            else if(len>6 && len<9)
            {
                document.querySelector('h1').innerHTML="strong password"
                document.querySelector('h1').style.color="blue" 
                document.querySelector('input').style.border="4px solid yellow"
            }
            else if(len>9)
            {
                document.querySelector('h1').innerHTML="excellent password"
                document.querySelector('h1').style.color="pink" 
                document.querySelector('input').style.border="4px solid blue"
            }
               
        }
    </script>
</body>
</html>
