<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="f1()">Random OTP</button>
    <h1></h1>

    <script>
        function f1()
        {
            let a=Math.trunc(Math.random()*10)
            let b=Math.trunc(Math.random()*10)
            let c=Math.trunc(Math.random()*10)
            let d=Math.trunc(Math.random()*10)
            document.querySelector('h1').innerHTML=`${a}${b}${c}${d}`
        }
        
    </script>
</body>
</html>
